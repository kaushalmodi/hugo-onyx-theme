{{ range $menu_name, $menu := .Site.Menus }}
    <h3>{{ $menu_name | replaceRE "^[0-9]+\\." "" | humanize | title }}</h3>
    <ul>
        {{ range $menu }}
            {{ $title := (.Title | replaceRE "Test Site" "<b>${0}</b>" | safeHTML) }}
            <li class="toctree-l1">
                <a class="reference internal" href="{{ .URL }}">{{ $title }}</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
